<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Atividade Branchs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="site-header">
    <h1>Atividade Branchs</h1>
    <nav>
      <a href="#galeria">Galeria</a>
      <a href="#contato">Contato</a>
    </nav>

    <button id="toggleTema" type="button">Alternar tema</button>
  </header>

  <main id="app">
    <section id="galeria">
      <h2>Galeria</h2>
      <div class="grid">
        <div class="card">Item 1</div>
        <div class="card">Item 2</div>
        <div class="card">Item 3</div>
      </div>
    </section>

    <section id="contador">
      <h2>Contador</h2>
      <button id="btnMenos">-</button>
      <span id="valor">0</span>
      <button id="btnMais">+</button>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="formContato">
        <label>
          Nome
          <input id="nome" type="text" required />
        </label>

        <label>
          Mensagem
          <textarea id="msg" required></textarea>
        </label>

        <button type="submit">Enviar</button>
      </form>

      <p id="resultadoContato"></p>
    </section>
  </main>

  <script src="js/app.js"></script>

  <footer id="site-footer">
    <small>Â© IgorVnsS, 2025 - Atividade Branchs</small>
  </footer>

</body>

</html>
